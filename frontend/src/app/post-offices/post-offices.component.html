<div class="post-offices">
  <div class="header-bar">
    <button type="button" (click)="addOffice()">
      Add Office
    </button>
  </div>
  <ng-container *ngIf="postOffices$ | async as offices">
    <ul *ngFor="let office of offices">
      <li>
        {{ office.name }}
        <button class="button" (click)="editOffice(office.id)">Edit</button>
        <button class="button" (click)="deleteOffice(office.id)">Delete</button>
      </li>
    </ul>
  </ng-container>
</div>
